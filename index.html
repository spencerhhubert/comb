<!DOCTYPE html>
<html>
<head>
    <title>Comb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 style="margin-top: 20px">Comb</h1>
    <hr>
    <div class="row justify-content-center d-flex" style="margin-top: 20px;">
        <div class="col-auto" style="margin: 20px;">
            <form method="POST" action="/paths" id="paths">
                <input type="text" id="raw_path" placeholder="path to raw data on server" style="width: 300px;" name="raw_data_path" value="/data/raw/test01">
                <input type="text" id="out_path" placeholder="path for output data" style="width: 300px;" name="output_data_path" value="/data/out">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <h3 id="current-example"></h3>
    <div class="row form-group">
        <div class="col">
            <h3>Prompt</h3>
            <textarea id="prompt" class="data-input">empty input</textarea>
        </div>
        <div class="col">
            <h3>Target</h3>
            <textarea id="target" class="data-input">empty target</textarea>
        </div>
        <div class="row d-flex justify-content-center" style="margin-top: 20px;">
            <div class="col-auto" >
                <div class="text-center">
                    <button type="submit" id="next">Next</button>
                    <button type="submit" id="repeat">Repeat</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="index.js"></script>

</body>
</html>
